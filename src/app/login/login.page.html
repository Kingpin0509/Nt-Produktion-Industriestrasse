<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>
  <code>{{ (user$ | async)?.uid }}</code>
  <ion-button class="box-shadow googleButton button-icon ion-margin-horizontal" expand="block" *ngIf="showLoginButton" (click)="login()">
    <ion-icon class="icon-medium" slot="end" name="logo-google"></ion-icon>
  </ion-button>
  <ion-button class="default-button box-shadow ion-margin-horizontal" expand="block" *ngIf="showLoginButton" (click)="loginvertrieb()" fill="clear">Vertrieb</ion-button>
  <ion-button class="default-button box-shadow ion-margin-horizontal" expand="block" *ngIf="showLoginButton" (click)="loginproduktion()" fill="clear">Produktion</ion-button>
  <ion-button class="default-button box-shadow ion-margin-horizontal" expand="block" *ngIf="showLoginButton" (click)="loginlogistik()" fill="clear">Logistik</ion-button>
  <ion-button class="default-button box-shadow ion-margin-horizontal" expand="block" *ngIf="showLoginButton" (click)="loginproduktionsleitung()" fill="clear">Produktionsleitung</ion-button>
  <ion-button class="default-button box-shadow ion-margin-horizontal" expand="block" *ngIf="showLoginButton" (click)="logintechnik()" fill="clear">Technik</ion-button>
  <ion-button class="default-button box-shadow ion-margin-horizontal" expand="block" *ngIf="showLoginButton" (click)="loginanon()" fill="clear">Gast</ion-button>


  <ion-button class="box-shadow default-button ion-text-capitalize ion-margin" expand="block" *ngIf="showLogoutButton" (click)="logout()">
    Logout
  </ion-button>
</ion-content>
